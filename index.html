<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Momo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      scroll-behavior: smooth;
      background-color: #f4f1ec;
      color: #333;
    }

    .hero {
      height: 100vh;
      background-image: url('background.heic'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      font-style: italic;
    }

    .album-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
    }

    .album-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .album-item audio {
      width: 100%;
      max-width: 350px;
      margin-right: 40px;
    }

    .album-item img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .album-item {
        flex-direction: column;
        text-align: center;
      }

      .album-item audio {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>To Momo</h1>
    <p>你好桃小姐，生日快乐，以及毕业快乐</p>
  </section>

  <section class="album-section">
    <div class="album-item">
      <audio controls>
        <source src="audio1.mp3" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      <img src="image1.png" alt="Memory Snapshot">
    </div>
  </section>

</body>
</html>
